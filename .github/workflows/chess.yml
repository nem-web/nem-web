name: Chess Game

on:
  # Run when an issue is opened (someone makes a move)
  issues:
    types: [opened]
  # Run when an issue comment is added
  issue_comment:
    types: [created]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  chess:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Important: allows the bot to update your README
      issues: write    # Important: allows the bot to close the issue
    steps:
      - uses: actions/checkout@v3
      
      - name: Play Chess
        uses: timburgan/github-readme-chess@v0.5.0
        with:
          # The token is automatically provided by GitHub
          token: ${{ secrets.GITHUB_TOKEN }}
          # The identifier for the game in your README (keep this default)
          id: "chess"
